name: 'napi'

on:
  workflow_call:
    inputs:
      version:
        type: string
        default: 'noop'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - name: Install
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install deps
        run: pnpm install

      - name: Cargo fmt
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy

  build-binding:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            build: pnpm ci:build-release-binding --target x86_64-apple-darwin

          - os: macos-latest
            target: aarch64-apple-darwin
            build: pnpm ci:build-release-binding --target aarch64-apple-darwin

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            build: pnpm ci:build-release-binding --target x86_64-pc-windows-msvc

          - os: windows-latest
            target: aarch64-pc-windows-msvc
            build: pnpm ci:build-release-binding --target aarch64-pc-windows-msvc

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: pnpm ci:build-release-binding --target x86_64-unknown-linux-gnu --use-napi-cross

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: pnpm ci:build-release-binding --target x86_64-unknown-linux-musl -x

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: pnpm ci:build-release-binding --use-napi-cross --target aarch64-unknown-linux-gnu

          - os: ubuntu-latest
            target: aarch64-unknown-linux-ohos
            build: pnpm ci:build-release-binding --target aarch64-unknown-linux-ohos

          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            build: pnpm ci:build-release-binding --target armv7-unknown-linux-gnueabihf --use-napi-cross

          - os: ubuntu-latest
            target: aarch64-linux-android
            build: pnpm ci:build-release-binding --target aarch64-linux-android

          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: |
              pnpm ci:build-release-binding -x --target aarch64-unknown-linux-musl
          - os: ubuntu-latest
            target: wasm32-wasip1-threads
            build: |
              pnpm --filter rolldown build-binding:wasi:release

    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - uses: mlugg/setup-zig@v2
        if: ${{ contains(matrix.target, 'musl') }}
        with:
          version: 0.14.1

      - name: Setup OpenHarmony SDK
        if: ${{ contains(matrix.target, 'ohos') }}
        uses: Boshen/setup-ohos-sdk@edb865a89a712f1f15dbad932dfa9cfce849d95c # v1.0.0

      - name: Install cargo-zigbuild
        uses: taiki-e/install-action@v2
        if: ${{ contains(matrix.target, 'musl') }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tool: cargo-zigbuild

      - name: Install dependencies
        run: pnpm install

      - name: Build Binding
        run: ${{ matrix.build }}
        shell: bash
        env:
          TARGET_CC: clang # for mimalloc

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          if-no-files-found: error
          name: bindings-${{ matrix.target }}
          path: |
            packages/napi/src/baicie-binding.*.node
            packages/napi/src/baicie-binding.*.wasm

  build-freebsd:
    name: Build FreeBSD
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Build
        id: build
        uses: cross-platform-actions/action@v0.30.0
        env:
          DEBUG: napi:*
          RUSTUP_IO_THREADS: 1
        with:
          operating_system: freebsd
          version: '14.3'
          memory: 8G
          cpu_count: 3
          environment_variables: DEBUG RUSTUP_IO_THREADS
          shell: bash
          run: |
            sudo pkg install -y -f curl node libnghttp2 npm cmake
            curl https://sh.rustup.rs -sSf --output rustup.sh
            sh rustup.sh -y --profile minimal --default-toolchain stable
            source "$HOME/.cargo/env"
            rustup toolchain install
            echo "~~~~ rustc --version ~~~~"
            rustc --version
            echo "~~~~ node -v ~~~~"
            node -v
            pwd
            ls -lah
            whoami
            env
            sudo corepack enable
            sudo npm i -g corepack@latest 
            pnpm install --ignore-scripts
            pnpm ci:build-release-binding --target x86_64-unknown-freebsd
            rm -rf node_modules
            rm -rf target

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: bindings-x86_64-unknown-freebsd
          path: ./packages/napi/src/baicie-binding.*.node
          if-no-files-found: error

  build-node-packages:
    strategy:
    fail-fast: false
    name: Build Node Package
    runs-on: ubuntu-latest
    env:
      RELEASING: 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - name: Build Node binding
        run: pnpm --filter rolldown build-binding

      - name: Build Node Packages
        run: pnpm --filter rolldown build-node

      - name: Upload Node Artifact
        uses: actions/upload-artifact@v5
        with:
          if-no-files-found: error
          name: node-artifact
          path: |
            packages/napi/dist/**

  build-rolldown-browser:
    strategy:
      fail-fast: false
    name: Build `@baicie/binding` browser Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-wasip1-threads

      - name: Add WASI target
        run: rustup target add wasm32-wasip1-threads

      - name: Build Node binding
        # This binary is only used to build the node package itself. It's won't be published.
        run: pnpm --filter rolldown build-binding

